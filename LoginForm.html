<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hotel Login - Taj Hotels</title>

    
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: alice blue;
        
      }

      h1 {
        text-align: center;
        
      }

      form {
        background-color: #fff;
        max-width: 400px;
        margin: 50px auto;
        padding: 30px;
        border-radius: 10px;
        
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #2c80b4;
      }

      .note {
        text-align: center;
        font-size: 14px;
        color: #555;
        margin-top: 15px;
      }
    </style>
  </head>

  <body>
    <h1>Hotel Login</h1>
    <form action="LoginResponse.html" method="post" target="_blank">
      <label for="username">Username or Email:</label>
      <input type="text" id="username" name="username" placeholder="Enter your email or username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <button type="submit">Login</button>

      <div class="note">
        Don't have an account? <a href="RegistrationForm.html">Register here</a>
      </div>
    </form>
  </body>
</html>
